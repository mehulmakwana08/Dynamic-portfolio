<!-- Enhanced Playful / Youthful Logo: White & Purple, Graduation Cap on O, Soft Background -->
<svg width="420" height="120" viewBox="0 0 420 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft purple background blob -->
  <ellipse cx="210" cy="70" rx="180" ry="40" fill="#EDE9FE"/>
  <!-- Graduation Cap above O -->
  <g>
    <!-- Cap shadow -->
    <ellipse cx="70" cy="60" rx="18" ry="5" fill="#C4B5FD" opacity="0.5"/>
    <!-- Cap (rotated for playful effect) -->
    <g transform="rotate(-12 70 44)">
      <polygon points="54,38 86,38 70,22" fill="#7C3AED"/>
      <rect x="66" y="38" width="8" height="12" fill="#7C3AED"/>
    </g>
    <!-- Curved tassel -->
    <path d="M70 50 Q75 60 70 68" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <circle cx="70" cy="68" r="2.5" fill="#7C3AED"/>
  </g>
  <!-- Om Academy Text -->
  <text x="30" y="100" font-family="Nunito, Baloo, Arial, sans-serif" font-size="56" fill="#FFF" stroke="#7C3AED" stroke-width="3" font-weight="bold" letter-spacing="2" paint-order="stroke">
    Om Academy
  </text>
</svg>